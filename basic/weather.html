<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Plain JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="App">
        <form class="CityInputForm">
            <label for="city">Enter a city:</label>
            <input
                type="text"
                placeholder="here"
                id="city"
                autoFocus
                required
            />
            <button type="submit" class="formBtn">Done</button>
        </form>
        <div class="MainWindow">
            <div>
                <img class="city" src="" alt="" />
                <img class="wetherIcon" src="pngimg.com - city_PNG45.png" alt="">
            </div>
            <h3 class="noCity">No city selected</h3>
            <div>
                <p class="day"></p>
                <h2 class="location"></h2>
                <p class="temp"></p>
                <p class="weather"></p>
            </div>
        </div>
        <h3 class="details hidden">More details about the city <span><img src="below.png" alt=""></span>:</h3>
        <section class="moreDetails hidden">
            <div class="infoDiv">
                <img src="country.png" alt="">
                <p class="cityAndCountry"></p>
            </div>
            <div class="infoDiv">
                <img src="dateTime.png" alt="">
                <p class="dateAndTime"></p>
            </div>
            <div class="infoDiv">
                <img src="wind.png" alt="">
                <p class="wind"></p>
            </div>
            <div class="infoDiv">
                <img src="drop.png" alt="">
                <p class="precipitations"></p>
            </div>
            <div class="infoDiv">
                <img src="humidity.png" alt="">
                <p class="humidity"></p>
            </div>
            <div class="infoDiv">
                <img src="cloud.png" alt="">
                <p class="cloud"></p>
            </div>
        </section>
    </div>

    <script src="weather.js"></script>
</body>
</html>
